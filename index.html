<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ç–æ-–ü–∞–º—è—Ç—å | VK –ò–≥—Ä–∞</title>
    <script>
        // –§–∏–∫—Å –¥–ª—è –æ–∫—Ä—É–∂–µ–Ω–∏—è VK –∏ CORS
        window.process = { env: { NODE_ENV: 'production' } };
        document.domain = document.domain;
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #5181b8;
            color: white;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a6a99;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        #game-info {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        #game-board {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
        }
        
        .card {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #5181b8, #2c3e50);
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        
        .card.flipped img {
            display: block;
        }
        
        .card.matched {
            background: linear-gradient(145deg, #4bb34b, #2a7a2a);
            cursor: default;
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        #game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        
        #vk_share_button {
            margin-top: 20px;
            background: #5181b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .error-message {
            color: #e74c3c;
            padding: 20px;
            background: white;
            border-radius: 5px;
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>üåü –§–æ—Ç–æ-–ü–∞–º—è—Ç—å</h1>
        
        <div class="controls">
            <select id="difficulty">
                <option value="16">–õ—ë–≥–∫–∏–π (4√ó4)</option>
                <option value="24" selected>–°—Ä–µ–¥–Ω–∏–π (6√ó4)</option>
                <option value="36">–°–ª–æ–∂–Ω—ã–π (6√ó6)</option>
            </select>
            <button id="start-btn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <button id="hint-btn" disabled>–ü–æ–¥—Å–∫–∞–∑–∫–∞ (1 —Ä–∞–∑)</button>
        </div>
        
        <div id="game-info">
            <div>‚è±Ô∏è –í—Ä–µ–º—è: <span id="time">60</span> —Å–µ–∫</div>
            <div>üîÑ –•–æ–¥—ã: <span id="moves">0</span></div>
            <div>üèÜ –†–µ–∫–æ—Ä–¥: <span id="best-score">-</span></div>
        </div>
        
        <div id="game-board"></div>
        
        <button id="vk_share_button" style="display: none;">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º</button>
        
        <div id="game-over">
            <h2 id="result-message"></h2>
            <button id="restart-btn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            <div id="records">
                <h3>üèÜ –í–∞—à–∏ —Ä–µ–∫–æ—Ä–¥—ã:</h3>
                <div>–õ—ë–≥–∫–∏–π: <span id="easy-record">-</span></div>
                <div>–°—Ä–µ–¥–Ω–∏–π: <span id="medium-record">-</span></div>
                <div>–°–ª–æ–∂–Ω—ã–π: <span id="hard-record">-</span></div>
            </div>
        </div>
        
        <div id="error-container" class="error-message" style="display: none;"></div>
    </div>

    <!-- VK SDK —Å —Ä–µ–∑–µ—Ä–≤–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–æ–π -->
    <script src="https://vk.com/js/api/openapi.js?169" async></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const APP_ID = 53539961; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à ID
        const CORS_PROXY = 'https://corsproxy.io/?';
        
        // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
        const images = [
            CORS_PROXY + 'https://i.ibb.co/hx1QGRtH/photo1.jpg',
            CORS_PROXY + 'https://i.ibb.co/nMJ9Jn96/photo2.jpg',
            CORS_PROXY + 'https://i.ibb.co/SX9BgSHr/photo3.jpg',
            CORS_PROXY + 'https://i.ibb.co/HDTC30Dh/photo4.jpg',
            CORS_PROXY + 'https://i.ibb.co/dw48sMB2/photo5.jpg',
            CORS_PROXY + 'https://i.ibb.co/9mRP3pjP/photo6.jpg',
            CORS_PROXY + 'https://i.ibb.co/BKrP9B0q/photo7.jpg',
            CORS_PROXY + 'https://i.ibb.co/23dkFM3K/photo8.jpg',
            CORS_PROXY + 'https://i.ibb.co/6RCY2zhB/photo9.jpg',
            CORS_PROXY + 'https://i.ibb.co/jksJDfXM/photo10.jpg',
            CORS_PROXY + 'https://i.ibb.co/qY7KC2rK/photo11.jpg',
            CORS_PROXY + 'https://i.ibb.co/RFf79TM/photo12.jpg'
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–≥—Ä—ã
        const elements = {
            gameBoard: document.getElementById('game-board'),
            startBtn: document.getElementById('start-btn'),
            hintBtn: document.getElementById('hint-btn'),
            difficulty: document.getElementById('difficulty'),
            timeDisplay: document.getElementById('time'),
            movesDisplay: document.getElementById('moves'),
            bestScore: document.getElementById('best-score'),
            gameOver: document.getElementById('game-over'),
            resultMessage: document.getElementById('result-message'),
            restartBtn: document.getElementById('restart-btn'),
            shareBtn: document.getElementById('vk_share_button'),
            easyRecord: document.getElementById('easy-record'),
            mediumRecord: document.getElementById('medium-record'),
            hardRecord: document.getElementById('hard-record'),
            errorContainer: document.getElementById('error-container')
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        const state = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            timer: null,
            timeLeft: 60,
            canFlip: true,
            gameActive: false,
            hintUsed: false,
            currentDifficulty: 24,
            playerName: '–ò–≥—Ä–æ–∫',
            playerPhoto: ''
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK
        function initVK() {
            return new Promise((resolve, reject) => {
                if (typeof VK !== 'undefined') {
                    VK.init({
                        apiId: APP_ID,
                        onlyWidgets: true
                    });
                    console.log('VK SDK initialized');
                    resolve();
                    return;
                }

                const script = document.createElement('script');
                script.src = 'https://vk.com/js/api/openapi.js?169';
                script.async = true;
                script.onload = () => {
                    VK.init({
                        apiId: APP_ID,
                        onlyWidgets: true
                    });
                    console.log('VK SDK loaded dynamically');
                    resolve();
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            elements.errorContainer.textContent = message;
            elements.errorContainer.style.display = 'block';
            console.error(message);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤
        function loadRecords() {
            if (typeof VK === 'undefined') return;

            VK.Api.call('storage.get', {
                keys: 'easy_record,medium_record,hard_record',
                global: 1
            }, function(r) {
                if (r.response) {
                    elements.easyRecord.textContent = r.response.easy_record || '-';
                    elements.mediumRecord.textContent = r.response.medium_record || '-';
                    elements.hardRecord.textContent = r.response.hard_record || '-';
                    updateBestScoreDisplay();
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∫–æ—Ä–¥–∞
        function updateBestScoreDisplay() {
            const difficulty = parseInt(elements.difficulty.value);
            const key = difficulty === 16 ? 'easy_record' : 
                       difficulty === 24 ? 'medium_record' : 'hard_record';
            
            VK.Api.call('storage.get', {
                key: key,
                global: 1
            }, function(r) {
                elements.bestScore.textContent = r.response ? r.response : '-';
            });
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
        function saveRecord(difficulty, moves) {
            const key = difficulty === 16 ? 'easy_record' : 
                        difficulty === 24 ? 'medium_record' : 'hard_record';
            
            VK.Api.call('storage.set', {
                key: key,
                value: moves,
                global: 1
            }, function() {
                updateBestScoreDisplay();
                loadRecords();
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function createBoard() {
            elements.gameBoard.innerHTML = '';
            state.currentDifficulty = parseInt(elements.difficulty.value);
            const pairsNeeded = state.currentDifficulty / 2;
            
            const shuffledImages = shuffle(images.slice()).slice(0, pairsNeeded);
            const pairs = [...shuffledImages, ...shuffledImages];
            state.cards = shuffle(pairs);
            
            let columns = 6;
            if (state.currentDifficulty === 16) columns = 4;
            if (state.currentDifficulty === 36) columns = 6;
            
            elements.gameBoard.style.gridTemplateColumns = `repeat(${columns}, 100px)`;
            
            state.cards.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.image = img;
                card.innerHTML = `<img src="${img}" alt="–ö–∞—Ä—Ç–æ—á–∫–∞">`;
                card.addEventListener('click', flipCard);
                elements.gameBoard.appendChild(card);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É
        function showHint() {
            if (state.hintUsed || !state.gameActive) return;
            
            state.hintUsed = true;
            elements.hintBtn.disabled = true;
            
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => {
                card.classList.add('flipped');
            });
            
            setTimeout(() => {
                allCards.forEach(card => {
                    if (!card.classList.contains('matched')) {
                        card.classList.remove('flipped');
                    }
                });
            }, 2000);
        }

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç—ã
        function flipCard() {
            if (!state.gameActive || !state.canFlip || 
                this.classList.contains('flipped') || 
                this.classList.contains('matched')) return;
            
            this.classList.add('flipped');
            state.flippedCards.push(this);
            
            if (state.flippedCards.length === 2) {
                state.moves++;
                elements.movesDisplay.textContent = state.moves;
                state.canFlip = false;
                setTimeout(checkMatch, 500);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
        function checkMatch() {
            const [card1, card2] = state.flippedCards;
            
            if (card1.dataset.image === card2.dataset.image) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                state.matchedPairs++;
                
                const totalPairs = state.currentDifficulty / 2;
                if (state.matchedPairs === totalPairs) {
                    winGame();
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            state.flippedCards = [];
            state.canFlip = true;
        }

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            state.timeLeft = 60;
            elements.timeDisplay.textContent = state.timeLeft;
            
            state.timer = setInterval(() => {
                state.timeLeft--;
                elements.timeDisplay.textContent = state.timeLeft;
                
                if (state.timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        // –ü–æ–±–µ–¥–∞
        function winGame() {
            clearInterval(state.timer);
            saveRecord(state.currentDifficulty, state.moves);
            
            if (typeof VK !== 'undefined') {
                VK.Api.call('users.get', { fields: 'first_name' }, function(r) {
                    if (r.response) {
                        state.playerName = r.response[0].first_name;
                        elements.resultMessage.textContent = `–ü–æ–±–µ–¥–∞, ${state.playerName}! üéâ –•–æ–¥—ã: ${state.moves}`;
                    } else {
                        elements.resultMessage.textContent = `–ü–æ–±–µ–¥–∞! üéâ –•–æ–¥—ã: ${state.moves}`;
                    }
                    endGame(true);
                    elements.shareBtn.style.display = 'block';
                });
            } else {
                elements.resultMessage.textContent = `–ü–æ–±–µ–¥–∞! üéâ –•–æ–¥—ã: ${state.moves}`;
                endGame(true);
            }
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function endGame(isWin) {
            state.gameActive = false;
            clearInterval(state.timer);
            
            if (!isWin) {
                elements.resultMessage.textContent = '–í—Ä–µ–º—è –≤—ã—à–ª–æ! üò¢';
            }
            
            elements.gameOver.style.display = 'flex';
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            elements.errorContainer.style.display = 'none';
            
            state.gameActive = true;
            state.moves = 0;
            state.matchedPairs = 0;
            state.hintUsed = false;
            elements.movesDisplay.textContent = '0';
            elements.gameOver.style.display = 'none';
            elements.shareBtn.style.display = 'none';
            elements.hintBtn.disabled = false;
            
            createBoard();
            
            setTimeout(() => {
                showHint();
            }, 500);
            
            setTimeout(() => {
                startTimer();
            }, 2500);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        async function initGame() {
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK
                await initVK();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                await new Promise((resolve) => {
                    VK.Auth.getLoginStatus(response => {
                        if (response.status === 'connected') {
                            resolve();
                        } else {
                            VK.Auth.login(resolve, 4);
                        }
                    });
                });
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                loadRecords();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–æ–±—ã—Ç–∏–π
                elements.startBtn.addEventListener('click', startGame);
                elements.restartBtn.addEventListener('click', startGame);
                elements.hintBtn.addEventListener('click', showHint);
                elements.difficulty.addEventListener('change', updateBestScoreDisplay);
                
                // –ö–Ω–æ–ø–∫–∞ "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è"
                elements.shareBtn.addEventListener('click', function() {
                    if (typeof VK !== 'undefined') {
                        VK.callMethod("share", {
                            title: `–Ø –Ω–∞–±—Ä–∞–ª ${state.moves} –æ—á–∫–æ–≤ –≤ –∏–≥—Ä–µ "–§–æ—Ç–æ-–ü–∞–º—è—Ç—å"!`,
                            image: images[0],
                            description: "–°–º–æ–∂–µ—à—å –ø–æ–±–∏—Ç—å –º–æ–π —Ä–µ–∫–æ—Ä–¥?",
                            url: `https://vk.com/app${APP_ID}`
                        });
                    } else {
                        showError('–§—É–Ω–∫—Ü–∏—è "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è" –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                    }
                });
                
                console.log('Game initialized successfully');
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                
                // –†–µ–∑–µ—Ä–≤–Ω—ã–π –∑–∞–ø—É—Å–∫ –±–µ–∑ VK
                elements.startBtn.addEventListener('click', startGame);
                elements.restartBtn.addEventListener('click', startGame);
                elements.hintBtn.addEventListener('click', showHint);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
